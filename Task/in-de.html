<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

     <script>

        x = 10;
        y = 20;

        document.write(x);
        document.write("<br>");

        document.write(x++);
        document.write("<br>");

        document.write(x);
        document.write("<br>");

        document.write(x--);
        document.write("<br>");

        document.write(x);
        document.write("<br>");

        document.write(++x);
        document.write("<br>");

        document.write(6*x);
        document.write("<br>");

        document.write(++x);
        document.write("<br>");

        document.write(++x);
        document.write("<br>");

        document.write(x+y-y*x+x-y);//-2
        document.write("<br/>")    

     </script>
</body>
</html>
