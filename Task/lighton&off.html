<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lighton & Lightoff</title>
</head>
<body>
    <h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

     <button onclick="document.getElementById('my image').src='https://previews.123rf.com/images/murika/murika1511/murika151100069/48123160-bright-glowing-incandescent-light-bulb-on-a-white-background.jpg'">turn on the light</button> 
     
     <img id="my image" src="../Images/lanpoff.webp"style="width:100px">

     <button onclick="document.getElementById('my image').src='https://static.vecteezy.com/system/resources/previews/001/350/109/large_2x/electric-light-bulb-on-a-white-background-photo.jpg'">turn off the light</button>
</body>
</html>
