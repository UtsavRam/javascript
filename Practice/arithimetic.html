<body>
    
    <script>
        x=5;
        y=2;

        document.write("sum  =" + (x+y));
        document.write("<br>")
        document.write("sub =" + (x-y));

        document.write("Multiplication =" + (x*y));
        document.write("<br>")
        document.write("Div =" + (x/y));
        document.write("<br>")
        document.write("mod  =" + (x%y));

        document.write("<br>")
        document.write(x+y-x*y+x/y);
    </script>


</body>
