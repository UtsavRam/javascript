<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
   <p id="demo"></p>

   <script>
    var tetx = "";
    var i = 0;
    while (i < 10)
    {
        tetx += "<br> this number " + i ;
        i++;
    } 
    document.getElementById("demo").innerHTML = tetx;
   </script>
</body>
</html>
