<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic operators</title>
</head>
<body>
    <h1 id="ans"></h1>
    <h1 id="ans2"></h1>
    <h1 id="ans3"></h1>
    <h1 id="ans4"></h1>
    <h1 id="ans5"></h1>
    <h1 id="ans6"></h1>
</body>
<script>
    //addition
    var x = 9;
    var y = 6;
    var z = x + y;
    // alert(z);
    document.getElementById("ans").innerHTML = z;
    var a = 10;
    var b = 5;
    var c = a - b ;
    document.getElementById("ans2").innerHTML = c;
     var A = 1000;
     var B = 45;
     var C = A * B;
     document.getElementById("ans3").innerHTML = C;
     var e = 10;
     var f = 45;
     var g = e / f;
     document.getElementById("ans4").innerHTML = g;
     var u = 10;
     var p = 45;
     var r = u % p;
     document.getElementById("ans5").innerHTML = r;
     var k = 100;
    //  k++
    k--
     document.getElementById("ans6").innerHTML = k;
</script>
</html>
