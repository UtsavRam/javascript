<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simle Calculator</title>
</head>
<body>
    <input type="number" name="one" id="one" step="any"/>
    <select id="select">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">X</option>
        <option value="/">/</option>
    </select>
    <input type="number" name="Two" id="Two" step="any"/>
    <br> <br>
    <button onclick="equal()">=</button>
    <input type="text" id="Res" readonly="">
</body>
<script>
    function equal()
    {
        var add1 = document.getElementById('one').value;
        var add2 = document.getElementById('Two').value;
        var add = document.getElementById('select').value;

        if (add == '+') 
        {
            var res = parseInt(add1) + parseInt(add2);
        }
        

        if (add == '-') 
        {
            var res = parseInt(add1) - parseInt(add2);
        }
       

        if (add == '*') 
        {
            var res = parseInt(add1) * parseInt(add2);
        }
      

        if (add == '/') 
        {
            var res = parseInt(add1) / parseInt(add2);
        }
        document.getElementById('Res').value = res;
    }
</script>
</html>
