     Assignment Op : (=)

     x=4;

    x+y 
    x: operand

    && : logical AND 

    T T ==> T
    T F ==> F
    F T ==> F
    F F ==> F

    || : logical OR 

    T T ==> T
    T F ==> T
    F T ==> T
    F F ==> F


    !  : logical not
    true 

    !true ==> false

    false 
    !false ==> true

    Ternary Op: 

    (condition) ? truepart : falsepart

    ++ : adds 1  
    -- : less 1

    x=3
    ++x ==>++3 ==> 4

    var++(Post-increment) -->
